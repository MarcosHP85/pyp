	<link rel="stylesheet" type="text/css" media="all"
		th:href="@{/resources/css/etiquetas.css}"
		href="../resources/css/etiquetas.css" />
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
              		<span class="icon-bar"></span>
              		<span class="icon-bar"></span>
              		<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">PyP</a>
				</div>

				<div class="collapse navbar-collapse" id="navbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="./programacion">Programación <span class="sr-only">(current)</span></a></li>
						<li><a href="./planificacion">Planificación</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/login?logout">Salir</a></li>
					</ul>
				</div>
			</div>
		</nav><!-- navbar -->

		<div class="jumbotron">
			<h1>Etiquetas</h1>
			<div class="row">
				<div class="columna">
					<textarea id="inputOts"></textarea>
					<button id="cargarOts">Cargar OT's</button>
					<button id="usadaTodas">Usadas Todas</button>
					<button id="usadaNinguna">Usadas Ninguna</button>
					<button id="usadaInvertir">Usadas Invertir</button>
				</div>
				<div class="columna">
					<div class="posicion"></div>
					<div class="posicion"></div>
					<div class="posicion"></div>
					<div class="posicion"></div>
					<div class="posicion"></div>
				</div>
				<div class="columna">
					<div class="posicion"></div>
					<div class="posicion"></div>
					<div class="posicion"></div>
					<div class="posicion"></div>
					<div class="posicion"></div>
				</div>
			</div>
		</div>
	</div><!-- container -->

	<script th:src="@{/resources/jquery-2.1.3/jquery.min.js}"
		src="../resources/jquery-2.1.3/jquery.min.js"></script>
	<script th:src="@{/resources/jquery-ui-1.11.4/jquery-ui.min.js}"
		src="../resources/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script th:src="@{/resources/bootstrap-3.3.4-dist/js/bootstrap.min.js}"
		src="../resources/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	<script th:src="@{/resources/momentjs-2.10.2/moment-with-locales.min.js}"
		src="../resources/momentjs-2.10.2/moment-with-locales.min.js"></script>
	<script>
		// <![CDATA[
		$(function() {
			var otsCargadas = [],
				$posiciones = $( ".posicion" );
			
			$posiciones.droppable({
				accept: ".etiqueta",
				hoverClass: "posicion-hover",
				drop: function( event, ui ) {
					$( this ).append( ui.draggable.css( {left: 0, top: 0} ) );
					$( this ).addClass( "posicion-usada" );
				}
			}).click( function() {
				$this = $(this);
				if ( $this.hasClass( "posicion-usada" ) )
					$this.removeClass( "posicion-usada" );
				else
					$this.addClass( "posicion-usada" );
			});

			$( "#cargarOts" ).click( function() {
				var $this = $( this );
				$this.css( {cursor: "wait"} );
				$( "body" ).css( {cursor: "wait"} );
				$( "#inputOts" ).val().split( "\n" )
					.forEach( function( ot, i, ots ) {
						if ( ot != "" && ( otsCargadas.indexOf( ot ) == -1 ) ) {
							otsCargadas.push( ot );
							$.get( "json/" + ot )
								.done( function( jsonOt ) {
									if ( jsonOt != "" )
										crearEtiqueta( jsonOt );
								})
								.always( function() {
									// alert((i+1) + " " + ots.length);
									$this.css( {cursor: "default"} );
									$( "body" ).css( {cursor: "default"} );
								});
						}
					});
			});

			$( "#usadaTodas" ).click( function() {
				$posiciones.addClass( "posicion-usada" );
			});
			
			$( "#usadaNinguna" ).click( function() {
				$posiciones.removeClass( "posicion-usada" );
			});
			
			$( "#usadaInvertir" ).click( function() {
				$posiciones.each( function() {
					var $p = $( this );
					if ( $p.hasClass( "posicion-usada" ) )
						$p.removeClass( "posicion-usada" );
					else
						$p.addClass( "posicion-usada" );
				});
			});
			
			function crearEtiqueta( jsonOt ) {

				$(".posicion:not(.posicion-usada)").first()
					.addClass("posicion-usada")
					.append($("<div class='etiqueta'>")
						.append($("<div>")
							.html( jsonOt.componente )
							.css({ "font-size":"1.3em" }))
						.append($("<div>")
							.html( jsonOt.otId ))
						.append($("<div>")
							.html( jsonOt.orgMant.orgMantId + " - " + jsonOt.orgMant.descripcion )
							.css({ "font-size":"0.5em" }))
						.draggable({
							revert: "invalid",
							containment: "document",
							cursor: "move",
							start: function( event, ui ) {
								$(this).parent().removeClass( "posicion-usada" );
							}
						})
					);
			}
		});

		// ]]>
	</script>
</body>
</html>
