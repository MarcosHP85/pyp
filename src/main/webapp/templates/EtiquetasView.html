		<div class="jumbotron">

				<div class="columna">

				</div>
				<div class="columna">

	<script th:src="@{/resources/jquery-2.1.3/jquery.min.js}"
		src="../resources/jquery-2.1.3/jquery.min.js"></script>
	<script th:src="@{/resources/jquery-ui-1.11.4/jquery-ui.min.js}"
		src="../resources/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script th:src="@{/resources/bootstrap-3.3.4-dist/js/bootstrap.min.js}"
		src="../resources/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	<script th:src="@{/resources/momentjs-2.10.2/moment-with-locales.min.js}"
		src="../resources/momentjs-2.10.2/moment-with-locales.min.js"></script>
	<script>
		// <![CDATA[
		$(function() {
			var $etiquetas = $(".etiqueta"),
				$posiciones = $(".posicion");

			$etiquetas.draggable({
				revert: "invalid",
				containment: "document",
				cursor: "move"
			});

			$posiciones.droppable({
				accept: ".etiqueta",
				drop: function( event, ui ) {
					$(this).append(ui.draggable.css({left: 0, top: 0}));
					// $(this).addClass("posicion-usada");
				},
				out: function( event, ui ) {
					$(this).removeClass("posicion-usada")
				},
				over: function( event, ui ) {
					$(this).addClass("posicion-usada")
				}
			}).click( function() {
				$this = $(this);
				if ( $this.droppable("option", "disabled") )
					enablePosicion( $this );
				else
					disablePosition( $this );
			});

			function enablePosicion( $posicion ) {
				$posicion.removeClass("posicion-usada");
				$posicion.droppable("enable");
			}

			function disablePosition( $posicion ) {
				$posicion.addClass("posicion-usada");
				$posicion.droppable("disable");
			}

			$("#cargarOts").click( function() {
				$("#inputOts").val().split("\n")
					.forEach( function( ot ) {
						if ( ot != "" )
							$.get("http://localhost:8080/json/" + ot )
								.done( function( jsonOt ) {
									crearEtiqueta( jsonOt );
								});
					});
			});

		});

		function crearEtiqueta( jsonOt ) {
		var $pos = $(".posicion:not(.posicion-usada)")
			.first()
			.addClass("posicion-usada");
		$pos.append($("<div class='etiqueta'>")
			.append($("<div>")
					.html( jsonOt.componente )
					.css({ "font-size":"1.3em" }))
			.append($("<div>")
					.html( jsonOt.otId ))
			.append($("<div>")
					.html( jsonOt.orgMant.orgMantId + " - " + jsonOt.orgMant.descripcion )
					.css({ "font-size":"0.5em" }))
			.draggable({
				revert: "invalid",
				containment: "document",
				cursor: "move"
			}));
		}
		// ]]>
	</script>
