<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>PyP</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/resources/bootstrap-3.2.0-dist/css/bootstrap.min.css}" />
<script th:src="@{/resources/jquery-2.1.1/jquery.min.js}"></script>
<script th:src="@{/resources/bootstrap-3.2.0-dist/js/bootstrap.min.js}"></script>
<script th:src="@{/resources/Chart.js/Chart.min.js}"></script>
<script th:src="@{/resources/sockjs-0.3.4.js}"></script>
<script th:src="@{/resources/stomp.js}"></script>
</head>
<body>
<div>
    <div>
        <button id="connect">Connect</button>
        <button id="disconnect" disabled="disabled">Disconnect</button>
    </div>
    <div id="conversationDiv">
        <label>What is your name?</label><input type="text" id="name" />
        <button id="sendName">Send</button>
        <p id="response"></p>
    </div>
</div>
</body>
<script th:inline="javascript">
/*<![CDATA[*/
  	var stompClient = null;
  	var username = null;

	function setConnected(connected) {
		document.getElementById('connect').disabled = connected;
		document.getElementById('disconnect').disabled = !connected;
		document.getElementById('conversationDiv').style.visibility = connected ? 'visible'
				: 'hidden';
		document.getElementById('response').innerHTML = '';
	}

	function connect() {
		var socket = new SockJS('/hello');
		stompClient = Stomp.over(socket);
		stompClient.connect({}, function(frame) {
			setConnected(true);
			console.log('Connected: ' + frame);
			stompClient.subscribe('/topic/greetings', function(greeting) {
				showGreeting(JSON.parse(greeting.body).content);
			});
		});
	}

	function disconnect() {
		if (stompClient != null) {
			stompClient.disconnect();
		}
		setConnected(false);
		console.log("Disconnected");
	}

	function sendName(username) {
		var name = username + ": " + document.getElementById('name').value;
		stompClient.send("/app/hello", {}, JSON.stringify({
			'name' : name
		}));
	}

	function showGreeting(message) {
		var response = document.getElementById('response');
		var p = document.createElement('p');
		p.style.wordWrap = 'break-word';
		p.appendChild(document.createTextNode(message));
		response.appendChild(p);
	}
$(document).ready(function() {

    username = /*[[${#authentication.name}]]*/ 'Invitado';
	
	
	disconnect();
	$('#connect').click(connect);
	$('#disconnect').click(disconnect);
	$('#sendName').click(function(){
		sendName(username);
	});
});
/*]]>*/
</script>
</html>
