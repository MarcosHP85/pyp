<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>PyP</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/resources/bootstrap-3.2.0-dist/css/bootstrap.min.css}" />
<script th:src="@{/resources/jquery-2.1.1/jquery.min.js}"></script>
<script th:src="@{/resources/bootstrap-3.2.0-dist/js/bootstrap.min.js}"></script>
</head>
<body>
<div>
    <h2>Nueva programación</h2>
    <form th:action="@{/programacion/guardar}" th:method="post" th:object="${programacion}">
    	<div class="form-group">
    		<label for="inputTitulo" class="control-label">Titulo</label>
    		<input type="text" id="inputTitulo" class="form-control" th:field="*{titulo}"></input>
    	</div>
    	<div class="form-group">
    		<label for="inputPlanta" class="control-label">Planta</label>
    		<ul>
    			<li th:each="pl : ${allPlantas}">
    				<input type="radio" th:field="*{planta}" th:value="${pl}" />
    				<label th:for="${#ids.prev('planta')}" th:text="${pl}">1000</label>
    			</li>
    		</ul>
    	</div>
    	<div class="form-group">
    		<label for="inputFeInicio" class="control-label">Fecha de Inicio</label>
    		<input type="text" id="inputFeInicio" class="form-control" placeholder="DD/MM/AAAA" th:field="*{fechaInicio}"></input>
    		<label for="inputFeFin" class="control-label">Fecha de Finalización</label>
    		<input type="text" id="inputFeFin" class="form-control" placeholder="DD/MM/AAAA" th:field="*{fechaFin}"></input>
    	</div>
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    	<div class="form-group">
    		<button type="submit" class="btn btn-primary">Guardar</button>
    	</div>
    </form>
</div>
</body>
</html>
