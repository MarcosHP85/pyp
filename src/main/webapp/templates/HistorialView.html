<!DOCTYPE html>
<html lang="es"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
    <meta name="author" content="Parodi, Marcos" />
	
	<title>PyP - Historial</title>
	
	<link rel="stylesheet" type="text/css" media="all"
		th:href="@{/resources/bootstrap-3.3.4-dist/css/bootstrap.min.css}"
		href="../resources/bootstrap-3.3.4-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" media="all"
		th:href="@{/resources/jquery-ui-1.11.4/jquery-ui.min.css}"
		href="../resources/jquery-ui-1.11.4/jquery-ui.min.css" />
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
              		<span class="icon-bar"></span>
              		<span class="icon-bar"></span>
              		<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">PyP</a>
				</div>

				<div class="collapse navbar-collapse" id="navbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="./programacion">Programación <span class="sr-only">(current)</span></a></li>
						<li><a href="./planificacion">Planificación</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/login?logout">Salir</a></li>
					</ul>
				</div>
			</div>
		</nav><!-- navbar -->

		<div class="jumbotron">
			<h1>Historial</h1>
			<div class="well center-block">
				<form action="#" th:action="@{/historial/buscar}" th:object="${historicaForm}" method="get" class="form-inline">
					<div class="form-group">
						<label for="searchComponente">Componente</label>
						<input type="text" id="searchComponente" class="form-control" placeholder="AKZ/KKS" th:field="*{componente}" />
					</div>
					<button class="form-control"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar</button>
				</form>
			</div>
			
			<div th:if="${not #lists.isEmpty(historicas)}" class="container">
			<form action="#" th:action="@{/historial/exportar}" th:object="${seleccionadas}" method="get">
			<div class="row">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>
								<input type="checkbox" class="checkAll" style="cursor:pointer" />
							</th>
							<th>OT</th>
							<th>Org Mant</th>
							<th>Tipo Trabajo</th>
							<th>Tarea</th>
							<th>Fecha</th>
							<th>Trabajo Realizado</th>
						</tr>
					</thead>
					<tbody>
						<!--/*/ <th:block th:each="historica,hStat : ${historicas}"> /*/-->
							<tr th:if="${hStat.index} eq 0 or ${historica.componente} ne ${historicas[hStat.index - 1].componente}" >
								<th><input type="checkbox" style="cursor:pointer" 
									th:attr="data-componente=${historica.componente}" class="checkByComponente" /></th>
								<th colspan="6" th:text="${historica.componente}">KKS/AKZ</th>
							</tr>
							<tr class="clickable-row" style="cursor:pointer">
								<td><input type="checkbox" th:field="*{ots}" th:value="${historica.otId}" style="cursor:pointer" 
									th:attr="data-componente=${historica.componente}" /></td>
								<td th:text="${historica.otId}">ot</td>
								<td th:text="${historica.orgMant}">org mant</td>
								<td th:text="${historica.tipoTrabajo}">tipo de trabajo</td>
								<td><div class="alto" th:utext="${#strings.replace(historica.tarea,T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}">tarea</div></td>
								<td th:utext="( (${historica.fechaInicio} eq null) ? 'sin fecha de inicio' : ${#dates.format(historica.fechaInicio,'dd/MM/yyyy')} ) + '&lt;br /&gt; &lt;br /&gt;' 
									+ ${#dates.format(historica.fechaFin,'dd/MM/yyyy')}">01/01/2016</td>
								<!-- <td><div class="alto" th:utext="${#strings.replace(historica.trabajoRealizado,T(java.lang.System).getProperty('line.separator'),'&lt;br /&gt;')}">trabajo</div></td> -->
								<td><div class="alto" th:utext="${historica.trabajoRealizado}">trabajo</div></td>
							</tr>
						<!--/*/ </th:block> /*/-->
					</tbody>
				</table>
			</div>
			<div class="row">
				<button class="btn btn-primary"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Exportar</button>
			</div>
			</form>
			</div>
		</div>
	</div><!-- container -->

	<script th:src="@{/resources/jquery-2.1.3/jquery.min.js}"
		src="../resources/jquery-2.1.3/jquery.min.js"></script>
	<script th:src="@{/resources/jquery-ui-1.11.4/jquery-ui.min.js}"
		src="../resources/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script th:src="@{/resources/bootstrap-3.3.4-dist/js/bootstrap.min.js}"
		src="../resources/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	<script th:src="@{/resources/momentjs-2.10.2/moment-with-locales.min.js}"
		src="../resources/momentjs-2.10.2/moment-with-locales.min.js"></script>
	<script th:src="@{/resources/js/historial.js}"
		src="../resources/js/historial.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
